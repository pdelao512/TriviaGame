<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
    <title>How I Met Your Mother Trivia</title>
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro|Open+Sans" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <img src="assets/images/himymHeader.png" alt='headerImg' width='100%'>
    </header>

    <div class="container">
        <button class="btn btn-main" id="startBtn">Start</button>
        <!-- Questions --> 
        <div id="timeLeft"></div>
        <div id="currentQuestion"></div>
        <div class="question"></div>
        <div class="answerList"></div>
        <!-- Answers -->
        <div id="message"></div>
        <div id="correctedAnswer"></div>
        <div id="gif"></div>
        <!-- Scoreboard -->
        <div id="finalMessage"></div>
        <div id="correctAnswers"></div>
        <div id="wrongAnswers"></div>
        <div id="unanswered"></div>
        <div id="startOverBtn"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
